exp:
  type: segformer_wprf
  name: drive_segformer_wprf
  output_dir: results/drive/segformer_wprf
data:
  dataset_root: data/DRIVE/data
  image_size:
  - 1024
  - 1024
  cache_dir: data/_cache/drive
runtime:
  device: cuda
  limit_cpu_threads: true
  cpu_threads: 1
  cv2_threads: 0
training:
  num_epochs: 300
  batch_size: 1
  num_workers: 12
  persistent_workers: true
  prefetch_factor: 4
  learning_rate: 0.0001
  weight_decay: 0.01
  seed: 42
  grad_clip_norm: 1.0
  save_checkpoints: true
infer:
  tau_u: 0.5
  tau_link: 0.5
visualization:
  num_images: 3
evaluation:
  split: test
  max_images: 3
  max_instances_per_image: 512
model:
  hf_pretrained_id: null
  variant: b1
