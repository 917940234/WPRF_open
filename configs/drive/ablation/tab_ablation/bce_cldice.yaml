exp:
  type: mask2former
  name: drive_mask2former_ablation_bce_cldice
  output_dir: results/drive/ablation/tab_ablation/bce_cldice
data:
  dataset_root: data/DRIVE/data
  image_size:
  - 1024
  - 1024
  cache_dir: data/_cache/drive
runtime:
  device: cuda
  limit_cpu_threads: true
  cpu_threads: 1
  cv2_threads: 0
training:
  num_epochs: 300
  batch_size: 2
  num_workers: 12
  persistent_workers: true
  prefetch_factor: 4
  learning_rate: 0.0001
  weight_decay: 0.01
  seed: 42
  grad_clip_norm: 1.0
  save_checkpoints: true
loss:
  seg_mode: bce_cldice
  cldice_weight: 1.0
  soft_skel_iters: 10
infer:
  tau_u: 0.5
  tau_link: 0.5
visualization:
  num_images: 3
evaluation:
  split: test
  max_images: 3
  max_instances_per_image: 512
model:
  backbone_name: swin_tiny_patch4_window7_224
  pretrained: true
  pixel_dim: 128
  num_queries: 50
  num_decoder_layers: 3
  num_heads: 8
  mask_dim: 64
