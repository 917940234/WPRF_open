exp:
  type: csnet
  name: octa500_6mm_csnet
  output_dir: results/octa500_6mm/csnet
data:
  dataset_root: data/OCTA-500/OCTA_6mm/data
  image_size:
  - 416
  - 416
  cache_dir: data/_cache/octa500_6mm
runtime:
  device: cuda
  limit_cpu_threads: true
  cpu_threads: 1
  cv2_threads: 0
training:
  num_epochs: 300
  batch_size: 32
  num_workers: 12
  persistent_workers: true
  prefetch_factor: 4
  learning_rate: 0.0001
  weight_decay: 0.01
  seed: 42
  grad_clip_norm: 1.0
  save_checkpoints: true
infer:
  tau_u: 0.5
  tau_link: 0.5
visualization:
  num_images: 3
evaluation:
  split: test
  max_images: 3
  max_instances_per_image: 512
model:
  base_channels: 64
